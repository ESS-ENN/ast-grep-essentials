id: ruby-redis-empty-secret-ruby
language: ruby
severity: warning
message: >-
  The application creates a database connection with an empty password.
  This can lead to unauthorized access by either an internal or external
  malicious actor. To prevent this vulnerability, enforce authentication
  when connecting to a database by using environment variables to securely
  provide credentials or retrieving them from a secure vault or HSM
  (Hardware Security Module).
note: >-
  [CWE-287] Improper Authentication.
  [REFERENCES]
      - https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html
utils:
  Redis.new(..., password:"", ...):
    # Redis.new(..., password: "", ...)
   kind: call
   all:
    - has:
       stopBy: neighbor
       kind: constant
       regex: ^Redis$
    - has:
        stopBy: neighbor
        regex: ^.$
    - has:
        stopBy: neighbor
        kind: identifier
        regex: ^new$
    - has:
        stopBy: neighbor
        kind: argument_list
        has:
          stopBy: end
          kind: pair
          all:
            - has:
                stopBy: neighbor
                kind: hash_key_symbol
                regex: ^password$
            - has:
                stopBy: neighbor
                kind: string
                not:
                  has:
                    stopBy: neighbor
                    kind: string_content
    - inside:
        stopBy: end
        kind: program
        has: 
          stopBy: end
          kind: call
          pattern: require "redis"
  Redis.new(..., password:"", ...)_with_instance:
     # Redis.new(..., password: $PASS, ...)
   kind: call
   all:
    - has:
       stopBy: neighbor
       kind: constant
       regex: ^Redis$
    - has:
        stopBy: neighbor
        regex: ^.$
    - has:
        stopBy: neighbor
        kind: identifier
        regex: ^new$
    - has:
        stopBy: neighbor
        kind: argument_list
        has:
          stopBy: end
          kind: pair
          all:
            - has:
                stopBy: neighbor
                kind: hash_key_symbol
                regex: ^password$
            - has:
                stopBy: neighbor
                kind: identifier
                pattern: $PASS
    - inside:
        stopBy: end
        kind: assignment
        follows:
          stopBy: end
          kind: assignment
          pattern: $PASS = ""
    - inside:
        stopBy: end
        kind: program
        has: 
          stopBy: end
          kind: call
          pattern: require "redis"
rule:
  kind: call
  any:
    - matches: Redis.new(..., password:"", ...)
    - matches: Redis.new(..., password:"", ...)_with_instance

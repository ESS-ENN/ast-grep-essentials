id: drivermanager-hardcoded-secret-java
severity: warning
language: java
message: >-
  A secret is hard-coded in the application. Secrets stored in source
  code, such as credentials, identifiers, and other types of sensitive data,
  can be leaked and used by internal or external malicious actors. Use
  environment variables to securely provide credentials and other secrets or
  retrieve them from a secure vault or Hardware Security Module (HSM).
note: >-
  [CWE-798] Use of Hard-coded Credentials.
  [REFERENCES]
      - https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html

utils:
  MATCH_PATTERN_DriverManager.getConnection:
   kind: method_invocation
   all:
      - has:
          stopBy: neighbor
          kind: identifier
          regex: '^DriverManager$'
      - has:
          stopBy: neighbor
          kind: identifier
          regex: '^getConnection$'
      - has:
          kind: argument_list
          nthChild: 3
          any:
            - has:
                kind: string_literal
                nthChild: 3
                pattern: $I
                        
          not:
            has:
              nthChild: 4
      - not:
          has:
            stopBy: end
            kind: ERROR
      - not:
          inside:
            stopBy: end
            kind: ERROR  
      - not:
          has:
            nthChild: 4

  MATCH_PATTERN_DriverManagerDataSource:
    kind: object_creation_expression 
    all:
      - has:
          stopBy: neighbor
          kind: type_identifier
          regex: '^DriverManagerDataSource$'
      - has:
          kind: argument_list
          has:
            nthChild: 3
            kind: string_literal
            pattern: $I
            
      - not:
          has:
            stopBy: end
            kind: ERROR
      - not:
          inside:
            stopBy: end
            kind: ERROR 
      - not:
          has:
            nthChild: 4

rule:
  any:
    - kind: method_invocation
      matches: MATCH_PATTERN_DriverManager.getConnection
    - kind: object_creation_expression
      matches: MATCH_PATTERN_DriverManagerDataSource

constraints:
  I:
    not:
      regex: ^""$



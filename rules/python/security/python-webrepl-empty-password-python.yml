id: python-webrepl-empty-password-python
language: python
severity: warning
message: >-
  The application creates a database connection with an empty password.
  This can lead to unauthorized access by either an internal or external
  malicious actor. To prevent this vulnerability, enforce authentication
  when connecting to a database by using environment variables to securely
  provide credentials or retrieving them from a secure vault or HSM
  (Hardware Security Module).
note: >-
  [CWE-287]: Improper Authentication
  [OWASP A07:2021]: Identification and Authentication Failures
  [REFERENCES]
       https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html
utils:
  match_call:
    kind: call
    all:
      - has:
          kind: attribute
          all:
            - has:
                kind: identifier
                field: object
                regex: "^webrepl$"
            - has:
                kind: identifier
                field: attribute
                regex: "^start$"
      - has:
          kind: argument_list
          has:
            kind: keyword_argument
            all:
              - has:
                  kind: identifier
                  field: name
                  regex: "^password$"
              - has:
                  kind: string
                  field: value
                  all:
                    - has:
                        kind: string_start
                    - has:
                        kind: string_end
    inside:
      stopBy: end
      kind: expression_statement
  match_call_with_identifier:
    kind: call
    all:
      - has:
          stopBy: end
          kind: attribute
          field: function
          all:
            - has:
                stopBy: end
                kind: identifier
                field: object
                regex: "^webrepl$"
            - has:
                stopBy: end
                kind: identifier
                field: attribute
                regex: "^start$"
      - has:
          stopBy: end
          kind: argument_list
          field: arguments
          has:
            stopBy: end
            kind: keyword_argument
            all:
              - has:
                  stopBy: end
                  kind: identifier
                  field: name
                  regex: "^password$"
              - has:
                  stopBy: end
                  kind: identifier
                  field: value
                  pattern: $PASS
    inside:
      stopBy: end
      kind: expression_statement
      follows:
        stopBy: end
        kind: expression_statement
        has:
          stopBy: end
          kind: assignment
          all:
            - has:
                kind: identifier
                pattern: $PASS
            - has:
                kind: string
                all:
                  - has:
                      kind: string_start
                      not:
                        precedes:
                          kind: string_content
                  - has:
                      kind: string_end
rule:
  any:
    - matches: match_call
    - matches: match_call_with_identifier

id: python-psycopg2-hardcoded-secret-python
severity: warning
language: python
message: >-
      A secret is hard-coded in the application. Secrets stored in source
      code, such as credentials, identifiers, and other types of sensitive data,
      can be leaked and used by internal or external malicious actors. Use
      environment variables to securely provide credentials and other secrets or
      retrieve them from a secure vault or Hardware Security Module (HSM).
note: >-
  [CWE-798] Use of Hard-coded Credentials.
  [REFERENCES]
      - https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html
utils:
  psycopg2.connect(..., password="",...):
   kind: call
   all:
     - has:
         stopBy: neighbor
         kind: attribute
         regex: ^psycopg2.connect$
     - has:
         stopBy: neighbor
         kind: argument_list
         has:
           stopBy: end
           kind: keyword_argument
           all:
            - has:
                stopBy: neighbor
                kind: identifier
                regex: ^password$
            - has:
                stopBy: neighbor
                kind: string
                has:
                  stopBy: neighbor
                  kind: string_content
  psycopg2.connect(..., password=$VAR,...)_with_instance:
   kind: call
   all:
     - has:
         stopBy: neighbor
         kind: attribute
         regex: ^psycopg2.connect$
     - has:
         stopBy: neighbor
         kind: argument_list
         has:
           stopBy: end
           kind: keyword_argument
           all:
            - has:
                stopBy: neighbor
                kind: identifier
                regex: ^password$
            - has:
                stopBy: neighbor
                kind: identifier
                pattern: $PSWD
                nthChild: 2
     - inside:
         stopBy: end
         kind: expression_statement
         follows:
          stopBy: end
          kind: expression_statement
          has:
            stopBy: neighbor
            kind: assignment
            all:
              - has:
                  stopBy: neighbor
                  kind: identifier
                  pattern: $PSWD
              - has:
                  stopBy: neighbor
                  kind: string
                  has:
                      stopBy: neighbor
                      kind: string_content
rule:
  kind: call
  any:
    - matches: psycopg2.connect(..., password="",...)
    - matches: psycopg2.connect(..., password=$VAR,...)_with_instance

id: python-urllib3-hardcoded-secret-python
severity: warning
language: python
message: >-
      A secret is hard-coded in the application. Secrets stored in source
      code, such as credentials, identifiers, and other types of sensitive data,
      can be leaked and used by internal or external malicious actors. Use
      environment variables to securely provide credentials and other secrets or
      retrieve them from a secure vault or Hardware Security Module (HSM).
note: >-
  [CWE-798] Use of Hard-coded Credentials.
  [REFERENCES]
      - https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html
utils: 
 urllib3.util.make_headers(...,basic_auth="...",...):
  # urllib3.util.make_headers(...,basic_auth="...",...)
  kind: call
  all:
    - has:
        stopBy: neighbor
        kind: attribute
        regex: 'urllib3.util.make_headers|urllib3.make_headers|requests.packages.urllib3.make_headers|requests.packages.urllib3.util.make_headers'
    - has:
        stopBy: neighbor
        kind: argument_list
        has:
          stopBy: end
          kind: keyword_argument
          all:
            - has:
                stopBy: neighbor
                kind: identifier
                regex: '^basic_auth|proxy_basic_auth$'
            - has:
                stopBy: neighbor
                kind: string
                has:
                  stopBy: neighbor
                  kind: string_content
 urllib3.util.make_headers(...,basic_auth="...",...)_with_instance:
  # urllib3.util.make_headers(...,basic_auth="...",...)_with_instance
  kind: call
  all:
    - has:
        stopBy: neighbor
        kind: attribute
        regex: 'urllib3.util.make_headers|urllib3.make_headers|requests.packages.urllib3.make_headers|requests.packages.urllib3.util.make_headers'
    - has:
        stopBy: neighbor
        kind: argument_list
        has:
          stopBy: end
          kind: keyword_argument
          all:
            - has:
                stopBy: neighbor
                kind: identifier
                regex: '^basic_auth|proxy_basic_auth$'
            - has:
                stopBy: end
                kind: identifier
                pattern: $PASS
                nthChild: 2
    - inside:
        stopBy: end
        kind: expression_statement
        follows:
          stopBy: end
          kind: expression_statement
          has:
            stopBy: neighbor
            kind: assignment
            all:
              - has:
                  stopBy: neighbor
                  kind: identifier
                  pattern: $PASS
              - has:
                  stopBy: neighbor
                  kind: string
                  has:
                    stopBy: neighbor
                    kind: string_content
    - inside:
        stopBy: end
        kind: expression_statement
        not:
         follows:
          stopBy: end
          kind: expression_statement
          has:
            stopBy: neighbor
            kind: assignment
            all:
              - has:
                  stopBy: neighbor
                  kind: identifier
                  pattern: $PASS
              - has:
                  stopBy: neighbor
                  kind: subscript
rule:
  kind: call
  any:
    - matches: urllib3.util.make_headers(...,basic_auth="...",...)
    - matches: urllib3.util.make_headers(...,basic_auth="...",...)_with_instance

id: python-psycopg2-empty-password-python
severity: warning
language: python
message: >-
      The application creates a database connection with an empty password.
      This can lead to unauthorized access by either an internal or external
      malicious actor. To prevent this vulnerability, enforce authentication
      when connecting to a database by using environment variables to securely
      provide credentials or retrieving them from a secure vault or HSM
      (Hardware Security Module).
note: >-
  [CWE-287] Improper Authentication.
  [REFERENCES]
      - https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html
utils:
  psycopg2.connect(..., password="",...):
   kind: call
   all:
     - has:
         stopBy: neighbor
         kind: attribute
         regex: ^psycopg2.connect$
     - has:
         stopBy: neighbor
         kind: argument_list
         has:
           stopBy: end
           kind: keyword_argument
           all:
            - has:
                stopBy: neighbor
                kind: identifier
                regex: ^password$
            - has:
                stopBy: neighbor
                kind: string
                not:
                 has:
                  stopBy: neighbor
                  kind: string_content
  psycopg2.connect(..., password=$VAR,...)_with_instance:
   kind: call
   all:
     - has:
         stopBy: neighbor
         kind: attribute
         regex: ^psycopg2.connect$
     - has:
         stopBy: neighbor
         kind: argument_list
         has:
           stopBy: end
           kind: keyword_argument
           all:
            - has:
                stopBy: neighbor
                kind: identifier
                regex: ^password$
            - has:
                stopBy: neighbor
                kind: identifier
                pattern: $PSWD
                nthChild: 2
     - inside:
         stopBy: end
         kind: expression_statement
         follows:
          stopBy: end
          kind: expression_statement
          has:
            stopBy: neighbor
            kind: assignment
            all:
              - has:
                  stopBy: neighbor
                  kind: identifier
                  pattern: $PSWD
              - has:
                  stopBy: neighbor
                  kind: string
                  not:
                    has:
                      stopBy: neighbor
                      kind: string_content
rule:
  kind: call
  any:
    - matches: psycopg2.connect(..., password="",...)
    - matches: psycopg2.connect(..., password=$VAR,...)_with_instance

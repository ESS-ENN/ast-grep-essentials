id: python-pymssql-hardcoded-secret-python
language: python
severity: warning
message: >-
  A secret is hard-coded in the application. Secrets stored in source
  code, such as credentials, identifiers, and other types of sensitive data,
  can be leaked and used by internal or external malicious actors. Use
  environment variables to securely provide credentials and other secrets or
  retrieve them from a secure vault or Hardware Security Module (HSM).
note: >-
  [CWE-798]: Use of Hard-coded Credentials
  [OWASP A07:2021]: Identification and Authentication Failures
  [REFERENCES]
       https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html
utils:
  match_pymssql_call:
    kind: call
    all:
      - has:
          stopBy: end
          kind: attribute
          field: function
          all:
            - has:
                stopBy: end
                kind: identifier
                field: object
                regex: ^(pymssql)$
            - has:
                stopBy: end
                kind: identifier
                field: attribute
                regex: "^connect$"
      - has:
          stopBy: end
          kind: argument_list
          field: arguments
          all:
            - has:
                stopBy: end
                kind: keyword_argument
            - has:
                stopBy: end
                kind: keyword_argument
            - has:
                stopBy: end
                kind: keyword_argument
                all:
                  - has:
                      stopBy: end
                      kind: identifier
                      field: name
                      regex: "^password$"
                  - has:
                      stopBy: end
                      kind: string
                      field: value
                      all:
                        - has:
                            stopBy: end
                            kind: string_start
                        - has:
                            stopBy: end
                            kind: string_content
                        - has:
                            stopBy: end
                            kind: string_end

            - has:
                stopBy: end
                kind: keyword_argument
    inside:
      stopBy: end
      kind: expression_statement
  match_mssql_call:
    kind: call
    all:
      - has:
          stopBy: end
          kind: attribute
          field: function
          all:
            - has:
                stopBy: end
                kind: identifier
                field: object
                regex: ^(_mssql)$
            - has:
                stopBy: end
                kind: identifier
                field: attribute
                regex: "^connect$"
      - has:
          stopBy: end
          kind: argument_list
          field: arguments
          all:
            - has:
                stopBy: end
                kind: keyword_argument
            - has:
                stopBy: end
                kind: keyword_argument
            - has:
                stopBy: end
                kind: keyword_argument
                all:
                  - has:
                      stopBy: end
                      kind: identifier
                      field: name
                      regex: "^password$"
                      all:
                        - not:
                            precedes:
                              stopBy: end
                              kind: subscript
                        - not:
                            precedes:
                              stopBy: end
                              kind: call
                  - has:
                      stopBy: end
                      kind: string
                      field: value
                      all:
                        - has:
                            stopBy: end
                            kind: string_start
                        - has:
                            stopBy: end
                            kind: string_content
                        - has:
                            stopBy: end
                            kind: string_end

            - has:
                stopBy: end
                kind: keyword_argument
    inside:
      stopBy: end
      kind: expression_statement
      follows:
        stopBy: end
        kind: import_from_statement
        all:
          - has:
              stopBy: end
              kind: dotted_name
              field: module_name
              has:
                stopBy: end
                kind: identifier
                regex: "^pymssql$"
          - has:
              stopBy: end
              kind: dotted_name
              field: name
              has:
                stopBy: end
                kind: identifier
                regex: "^_mssql$"
  match__pymssql_call_instance:
    kind: call
    all:
      - has:
          stopBy: end
          kind: attribute
          field: function
          all:
            - has:
                stopBy: end
                kind: identifier
                field: object
                regex: ^(pymssql)$
            - has:
                stopBy: end
                kind: identifier
                field: attribute
                regex: "^connect$"
      - has:
          stopBy: end
          kind: argument_list
          field: arguments
          all:
            - has:
                stopBy: end
                kind: keyword_argument
            - has:
                stopBy: end
                kind: keyword_argument
            - has:
                stopBy: end
                kind: keyword_argument
                all:
                  - has:
                      stopBy: end
                      kind: identifier
                      field: name
                      regex: "^password$"
                  - has:
                      stopBy: end
                      kind: identifier
                      field: value
                      pattern: $R
            - has:
                stopBy: end
                kind: keyword_argument
    inside:
      stopBy: end
      kind: expression_statement
      follows:
        stopBy: end
        kind: expression_statement
        all:
          - has:
              stopBy: end
              kind: assignment
              has:
                stopBy: end
                kind: identifier
                pattern: $R
          - has:
              stopBy: end
              kind: string
              all:
                - has:
                    stopBy: end
                    kind: string_start
                - has:
                    stopBy: end
                    kind: string_content
                - has:
                    stopBy: end
                    kind: string_end

rule:
  any:
    - matches: match_pymssql_call
    - matches: match_mssql_call
    - matches: match__pymssql_call_instance

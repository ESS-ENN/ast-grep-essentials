id: sqlconnectionstringbuilder-hardcoded-secret-csharp
language: csharp
severity: warning
message: >-
  A secret is hard-coded in the application. Secrets stored in source
  code, such as credentials, identifiers, and other types of sensitive data,
  can be leaked and used by internal or external malicious actors. Use
  environment variables to securely provide credentials and other secrets or
  retrieve them from a secure vault or Hardware Security Module (HSM).
note: >-
  [CWE-798]: Use of Hard-coded Credentials
  [OWASP A07:2021]: Identification and Authentication Failures
  [REFERENCES]
       https://cheatsheetseries.owasp.org/cheatsheets/Secrets_Management_Cheat_Sheet.html
utils:
  match_assignment_expression:
    kind: assignment_expression
    all:
      - has:
          stopBy: end
          kind: member_access_expression
          all:
            - has:
                stopBy: end
                kind: identifier
                field: expression
                pattern: $BUILDER
            - has:
                stopBy: end
                kind: identifier
                field: name
                regex: "^Password$"
      - has:
          stopBy: end
          kind: string_literal
          has:
            stopBy: end
            kind: string_literal_content
    inside:
      stopBy: end
      kind: expression_statement
      follows:
        stopBy: end
        kind: local_declaration_statement
        all:
          - has:
              stopBy: end
              kind: variable_declaration
              has:
                stopBy: end
                kind: identifier
                field: type
                regex: "^SqlConnectionStringBuilder$"
          - has:
              stopBy: end
              kind: variable_declarator
              has:
                stopBy: end
                kind: identifier
                field: name
                pattern: $BUILDER
          - has:
              stopBy: end
              kind: object_creation_expression
              all:
                - has:
                    stopBy: end
                    kind: identifier
                    field: type
                - has:
                    stopBy: end
                    kind: argument_list
                    field: arguments
  match_assignment_with_brackets:
    kind: assignment_expression
    all:
      - has:
          stopBy: end
          kind: element_access_expression
          all:
            - has:
                stopBy: end
                kind: identifier
                field: expression
                pattern: $BUILDER
            - has:
                stopBy: end
                kind: bracketed_argument_list
                field: subscript
            - has:
                stopBy: end
                kind: argument
            - has:
                stopBy: end
                kind: string_literal
                has:
                  stopBy: end
                  kind: string_literal_content
              all:
                - not:
                    precedes:
                      stopBy: end
                      kind: identifier
                - not:
                    precedes:
                      stopBy: end
                      kind: element_access_expression
      - has:
          stopBy: end
          kind: string_literal
          has:
            stopBy: end
            kind: string_literal_content
    inside:
      stopBy: end
      kind: expression_statement
      follows:
        stopBy: end
        kind: local_declaration_statement
        all:
          - has:
              stopBy: end
              kind: variable_declaration
              has:
                stopBy: end
                kind: identifier
                field: type
                regex: "^SqlConnectionStringBuilder$"
          - has:
              stopBy: end
              kind: variable_declarator
              has:
                stopBy: end
                kind: identifier
                field: name
                pattern: $BUILDER
          - has:
              stopBy: end
              kind: object_creation_expression
              all:
                - has:
                    stopBy: end
                    kind: identifier
                    field: type
                - has:
                    stopBy: end
                    kind: argument_list
                    field: arguments
  match_assignment_with_brackets_above_instance:
    kind: assignment_expression
    all:
      - has:
          stopBy: end
          kind: element_access_expression
          all:
            - has:
                stopBy: end
                kind: identifier
                field: expression
                pattern: $CB
            - has:
                stopBy: end
                kind: bracketed_argument_list
                field: subscript
            - has:
                stopBy: end
                kind: argument
            - has:
                stopBy: end
                kind: string_literal
                has:
                  stopBy: end
                  kind: string_literal_content
                  regex: "^Password$"
          not:
            precedes:
              stopBy: end
              kind: element_access_expression
      - has:
          kind: identifier
          pattern: $PASS
    inside:
      stopBy: end
      kind: expression_statement
      follows:
        stopBy: end
        kind: local_declaration_statement
        all:
          - has:
              stopBy: end
              kind: variable_declaration
              has:
                stopBy: end
                kind: implicit_type
                field: type
          - has:
              stopBy: end
              kind: variable_declarator
              has:
                stopBy: end
                kind: identifier
                field: name
                pattern: $CB
          - has:
              stopBy: end
              kind: object_creation_expression
              all:
                - has:
                    stopBy: end
                    kind: identifier
                    field: type
                    regex: "^SqlConnectionStringBuilder$"
                - has:
                    stopBy: end
                    kind: argument_list
                    field: arguments
        follows:
          stopBy: end
          kind: local_declaration_statement
          all:
            - has:
                stopBy: end
                kind: variable_declaration
                has:
                  stopBy: end
                  kind: predefined_type
                  field: type
            - has:
                stopBy: end
                kind: variable_declarator
                has:
                  stopBy: end
                  kind: identifier
                  field: name
                  pattern: $PASS
            - has:
                stopBy: end
                kind: string_literal
                has:
                  stopBy: end
                  kind: string_literal_content
  match_assignment_without_brackets_above_instance:
    kind: assignment_expression
    all:
      - has:
          stopBy: end
          kind: member_access_expression
          all:
            - has:
                stopBy: end
                kind: identifier
                field: expression
                pattern: $CB
            - has:
                stopBy: end
                kind: identifier
                field: name
                regex: "^Password$"
      - has:
          stopBy: end
          kind: string_literal
          has:
            stopBy: end
            kind: string_literal_content
    inside:
      stopBy: end
      kind: expression_statement
      follows:
        stopBy: end
        kind: local_declaration_statement
        all:
          - has:
              stopBy: end
              kind: variable_declaration
              has:
                stopBy: end
                kind: implicit_type
                field: type
          - has:
              stopBy: end
              kind: variable_declarator
              has:
                stopBy: end
                kind: identifier
                field: name
                pattern: $CB
          - has:
              stopBy: end
              kind: object_creation_expression
              all:
                - has:
                    stopBy: end
                    kind: identifier
                    field: type
                    regex: "^SqlConnectionStringBuilder$"
                - has:
                    stopBy: end
                    kind: argument_list
                    field: arguments
rule:
  any:
    - matches: match_assignment_expression
    - matches: match_assignment_with_brackets
    - matches: match_assignment_with_brackets_above_instance
    - matches: match_assignment_without_brackets_above_instance

    public class App {
    static String secret = "hardcoded-secret";
    public static void bad3() {
        try {
            Algorithm algorithm = Algorithm.HMAC256(secret);
            String token = JWT.create()
                .withIssuer("auth0")
                .sign(algorithm);
        } catch (JWTCreationException exception) {
        }
    }

     let password: Array<UInt8> = Array("s33krit".utf8)
     try ChaCha20(key: password, iv: "123")
  - |
     try ChaCha20(key: "hello", iv: "123")
  - |
     let password = Array("s33krit".utf8)
     ChaCha20(key: password, iv: "123")
  - |
     ChaCha20(key: Array("hello".utf8));
  - |
     try ChaCha20(key: Array("12345".utf8), iv: "initialization") 
  - |
     ChaCha20(key: "hello", iv: "123")
  - |
     try ChaCha20(key: Array("testpassword".utf8), iv: "123abc")

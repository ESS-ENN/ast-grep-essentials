id: python-pg8000-hardcoded-secret-python
valid:
  - |
    import pg8000.dbapi
    conn = pg8000.dbapi.connect(user="postgres", password=get_password())
invalid:
  - |
    import pg8000.native as pg_connect
    pswd2 = "password"
    c = pg_connect.Connection(user, database=dbname, password=pswd2, **params)
  - |
    import pg8000.native
    c = pg8000.native.Connection(user, database=dbname, password="password", **params)
  - |
    from pg8000.dbapi import connect
    pswd1 = "password"
    conn = connect(user="postgres", password=pswd1)
  - |
    import pg8000.dbapi
    conn = pg8000.dbapi.connect(user="postgres", password="password")

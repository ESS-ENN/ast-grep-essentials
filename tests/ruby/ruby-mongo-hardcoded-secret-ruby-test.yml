id: ruby-mongo-hardcoded-secret-ruby
valid:
  - |
    client_env = Mongo::Client.new(
    ['127.0.0.1:27017'],
    user: 'admin',
    password: ENV['MONGO_SECRET'],
    database: 'production'
    )
  - |
    Mongo::Client.new(
    ['127.0.0.1:27017'],
    database: 'test_db'
    )
invalid:
  - |
    client_hardcoded = Mongo::Client.new(
    ['127.0.0.1:27017'],
    user: 'admin',
    password: 'hardcoded-password',
    database: 'production'
    )
  - |
    Mongo::Client.new(
    ['127.0.0.1:27017'],
    password: '123456'
    )
